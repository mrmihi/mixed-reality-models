<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style='margin : 0; overflow: hidden;'>
<a-scene embedded arjs>
    <a-assets>
        <a-asset-item id="demon" src="assets/demon.glb"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
        <a-entity gltf-model="assets/demon.glb" position="0 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3" animation-mixer></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
